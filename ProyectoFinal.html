    <div class="card mat-card">
        <div class="card-titles">

            <div class="acercade-editar" onclick="cambiar_parrafo()">
                <a href="#" class="boton-derecho"></a>

            <p id="text-acercade">Estudiante de analista de sistemas</p>
        </div>

            <input id="acercade-editar" type="text" oninput="myFunction2(this.value)" style="display:none">
        </div>
    </div>
    <input type="file" id="file1" onchange="showFile(this)">
    <script>
        function cambiar_parrafo(){
            document.getElementById("acercade-editar").style.display="block";
            let texto = document.getElementById("text-acercade").innerText;
            console.log(texto);
        };
        function myFunction2(valor){
            document.getElementById("text-acercade").innerText=valor;
        };
        function logMessage(message){
            console.log(message + "<br>");
        };

        let textTarea = document.getElementById("acercade-editar")
        textTarea.addEventListener('keyup', (e) =>{
            logMessage(`Key "${e.Key}" released [event:keyup]`)
           if(e.key=="Enter"){
               document.getElementById("acercade-editar").style.display="none"
           }
        });

        function showFile(input){
            let file = input.files[0]
            alert(`File name: ${file.name}`);
            alert(`Last modified: ${file.lastModifiesd}`); 

            let reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function(){
                console.log(reader.result);
                document.getElementById("text-acercade").innerText= reader.result
            };
            reader.onerror = function(){
                console.log(reader.error);
            };
           

        }
    </script>
